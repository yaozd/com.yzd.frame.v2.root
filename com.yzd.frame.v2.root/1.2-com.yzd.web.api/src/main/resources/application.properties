#--------------------------------------#
#server
server.port=8870
spring.profiles.active=pro
#--------------------------------------#
# tomcat最大线程数，默认为200
server.tomcat.max-threads=800
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8
#--------------------------------------#
#appPath的名称对应API网关的名称
appPath=app
#--------------------------------------#
#是否显示swagger-ui.html ,正常情况生产环境都会禁用swagger-ui.html
swagger.enable=true
#--------------------------------------#
